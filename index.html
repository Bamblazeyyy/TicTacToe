<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tick-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="play-area">
            <!-- Rows 1 -->
            <div id="block_0" class="block" onclick="addMove(0)"></div>
            <div id="block_1" class="block" onclick="addMove(1)"></div>
            <div id="block_2" class="block" onclick="addMove(2)"></div>
            <!-- Rows 2 -->
            <div id="block_3" class="block" onclick="addMove(3)"></div>
            <div id="block_4" class="block" onclick="addMove(4)"></div>
            <div id="block_5" class="block" onclick="addMove(5)"></div>
            <!-- Rows 3 -->
            <div id="block_6" class="block" onclick="addMove(6)"></div>
            <div id="block_7" class="block" onclick="addMove(7)"></div>
            <div id="block_8" class="block" onclick="addMove(8)"></div>
          </div>

        </div>
        <h2 id="winner"></h2>
        <button onclick="resetBoard()">RESET</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
<!-- partial -->
  <script  src="func.js"></script>

</body>
</html>
